<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Red - Archive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background: #0a0a0a;
            color: #00ff9f;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(255,0,100,0.03) 0px, transparent 1px, transparent 2px, rgba(255,0,100,0.03) 3px),
                repeating-linear-gradient(90deg, rgba(0,255,159,0.03) 0px, transparent 1px, transparent 2px, rgba(0,255,159,0.03) 3px);
            pointer-events: none;
            z-index: 1;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,255,159,0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
            animation: scan 8s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 3;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            font-weight: 900;
            color: #ff0064;
            text-shadow: 
                0 0 10px #ff0064,
                0 0 20px #ff0064,
                0 0 30px #ff0064,
                0 0 40px #ff006480,
                2px 2px 0 #00ff9f;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
            animation: glitch 3s infinite;
        }
        
        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #00ff9f;
            text-shadow: 0 0 10px #00ff9f;
            letter-spacing: 0.3em;
        }
        
        .acts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .act {
            background: linear-gradient(135deg, #1a0a14 0%, #0a0a14 100%);
            border: 2px solid #ff0064;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(255,0,100,0.3),
                inset 0 0 20px rgba(0,255,159,0.05);
            transition: all 0.3s ease;
        }
        
        .act:hover {
            border-color: #00ff9f;
            box-shadow: 
                0 0 30px rgba(0,255,159,0.5),
                inset 0 0 30px rgba(0,255,159,0.1);
            transform: translateX(5px);
        }
        
        .act-header {
            padding: 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,0,100,0.05);
            transition: all 0.3s ease;
        }
        
        .act-header:hover {
            background: rgba(255,0,100,0.1);
        }
        
        .act-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            color: #ff0064;
            text-shadow: 0 0 10px #ff0064;
            letter-spacing: 0.1em;
        }
        
        .act-icon {
            font-size: 1.5em;
            color: #00ff9f;
            text-shadow: 0 0 10px #00ff9f;
            transition: transform 0.3s ease;
        }
        
        .act.active .act-icon {
            transform: rotate(90deg);
        }
        
        .act-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        .act.active .act-content {
            max-height: 2000px;
        }
        
        .act-links {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-item {
            padding: 15px 20px;
            background: rgba(0,255,159,0.05);
            border-left: 3px solid #00ff9f;
            color: #00ff9f;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        
        .link-item:hover {
            background: rgba(0,255,159,0.15);
            border-left-width: 8px;
            padding-left: 25px;
            box-shadow: 0 0 15px rgba(0,255,159,0.3);
        }
        
        /* Stili per le utilities */
        .utility-grid {
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .utility-card {
            background: rgba(0,255,159,0.03);
            border: 2px solid rgba(0,255,159,0.3);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .utility-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,159,0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .utility-card:hover::before {
            left: 100%;
        }
        
        .utility-card:hover {
            border-color: #00ff9f;
            box-shadow: 
                0 0 20px rgba(0,255,159,0.4),
                inset 0 0 20px rgba(0,255,159,0.05);
            transform: translateY(-5px);
        }
        
        .utility-icon {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 15px;
            color: #ff0064;
            text-shadow: 0 0 15px #ff0064;
        }
        
        .utility-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: #00ff9f;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 8px #00ff9f;
        }
        
        .utility-description {
            font-size: 0.9em;
            color: #888;
            text-align: center;
            line-height: 1.5;
        }
        
        .utility-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid rgba(0,255,159,0.3);
            margin-top: 10px;
            filter: brightness(0.8) contrast(1.2);
            transition: all 0.3s ease;
        }
        
        .utility-card:hover .utility-image {
            filter: brightness(1) contrast(1.3);
            border-color: #00ff9f;
            box-shadow: 0 0 15px rgba(0,255,159,0.3);
        }
        
        .text-box {
            background: rgba(10,10,10,0.8);
            border: 1px solid rgba(0,255,159,0.2);
            border-radius: 4px;
            padding: 15px;
            margin-top: 10px;
            font-size: 0.9em;
            line-height: 1.6;
            color: #00ff9f;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .text-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .text-box::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.5);
        }
        
        .text-box::-webkit-scrollbar-thumb {
            background: #ff0064;
            border-radius: 4px;
        }
        
        .text-box::-webkit-scrollbar-thumb:hover {
            background: #00ff9f;
        }
        
        .placeholder-text {
            padding: 25px;
            color: #666;
            font-style: italic;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1em;
                letter-spacing: 0.2em;
            }
            
            .act-title {
                font-size: 1.3em;
            }
            
            .utility-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    </div>
    
    <script>
        function toggleAct(header) {
            const act = header.parentElement;
            const allActs = document.querySelectorAll('.act');
            
            // Chiudi tutti gli altri atti
            allActs.forEach(a => {
                if (a !== act) {
                    a.classList.remove('active');
                }
            });
            
            // Toggle l'atto corrente
            act.classList.toggle('active');
        }
    </script>
</body>
